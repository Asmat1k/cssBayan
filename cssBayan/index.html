<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>CSS Bayan</title>
</head>
<body>
    <div class="accordion-blocks">
        <h1 class="title">CSS Bayan</h1>
        <div class="accordion-blocks__block">
            <input class="accordion-blocks__input" checked="checked" type="radio" id="mem-1" name="accordion-blocks">
            <label class="accordion-blocks__header" for="mem-1">
                <div class="accordion-blocks__title">Every student be like...</div>
                <div class="accordion-blocks__status">
                    <img src="assets/img/cross.png" alt="cross" class="accordion-blocks__close">
                </div>
            </label>
            <label class="accordion-blocks__info" for="mem-1">
                    <img src="assets/img/mem-1.png" alt="mem-1" class="accordion-blocks__img">
            </label>
        </div>
        <div class="accordion-blocks__block">
            <input class="accordion-blocks__input" type="radio" id="mem-2" name="accordion-blocks">
            <label class="accordion-blocks__header" for="mem-2">
                <div class="accordion-blocks__title">Good submit!</div>
                <div class="accordion-blocks__status">
                    <img src="assets/img/cross.png" alt="cross" class="accordion-blocks__close">
                </div>
            </label>  
            <label class="accordion-blocks__info" for="mem-2">
                <img src="assets/img/mem-2.png" alt="mem-2" class="accordion-blocks__img">
            </label>
        </div>
        <div class="accordion-blocks__block">
            <input class="accordion-blocks__input" type="radio" id="mem-3" name="accordion-blocks">
            <label class="accordion-blocks__header" for="mem-3">
                <div class="accordion-blocks__title">Git test</div>
                <div class="accordion-blocks__status">
                    <img src="assets/img/cross.png" alt="cross" class="accordion-blocks__close">
                </div>
            </label>  
            <label class="accordion-blocks__info" for="mem-3">
                <img src="assets/img/mem-3.png" alt="mem-3" class="accordion-blocks__img">
            </label>
        </div>
        <div class="accordion-blocks__block">
            <input class="accordion-blocks__input" type="radio" id="mem-4" name="accordion-blocks">
            <label class="accordion-blocks__header" for="mem-4">
                <div class="accordion-blocks__title">Think about it</div>
                <div class="accordion-blocks__status">
                    <img src="assets/img/cross.png" alt="cross" class="accordion-blocks__close">
                </div>
            </label>  
            <label class="accordion-blocks__info" for="mem-4">
                <img src="assets/img/mem-4.png" alt="mem-4" class="accordion-blocks__img">
            </label>
        </div>
        <div class="accordion-blocks__block">
            <input class="accordion-blocks__input" type="radio" id="mem-5" name="accordion-blocks">
            <label class="accordion-blocks__header" for="mem-5">
                <div class="accordion-blocks__title">That was easy!</div>
                <div class="accordion-blocks__status">
                    <img src="assets/img/cross.png" alt="cross" class="accordion-blocks__close">
                </div>
            </label>  
            <label class="accordion-blocks__info" for="mem-5">
                <img src="assets/img/mem-5.png" alt="mem-5" class="accordion-blocks__img">
            </label>
        </div>
    </div>
</body>
</html>
